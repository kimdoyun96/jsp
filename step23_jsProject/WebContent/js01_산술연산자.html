<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술 연산자</title>
<script>
	var a=10, b=3, sub, mlt, div;
	sub=a-b;
	mlt=a*b;
	div=a/b;
	
	document.write("두 수의 합 : "+(a+b)+"<br>");
	document.write("두 수의 차 : "+sub+"<br>");
	document.write("두 수의 곱 : "+mlt+"<br>");
	document.write("두 수의 몫 : "+div+"<br>");
</script>

</head>
<body>


</body>
</html>
